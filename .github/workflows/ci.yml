name: CI
on:
  push:
    branches:
      - main
      - '[0-9]+.[0-9]+.[0-9]+'
  pull_request:
    branches:
      - main
      - '[0-9]+.[0-9]+.[0-9]+'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.ref }}
  cancel-in-progress: true

jobs:
  main:
    name: ğŸ§ª Check
    uses: nrwl/ci/.github/workflows/nx-cloud-main.yml@v0.11.3
    with:
      node-version: 16.x
      main-branch-name: 'main'
      number-of-agents: 3
      parallel-commands-on-agents: |
        npx nx affected --target=lint --parallel=3 --exclude=api --max-warnings=0
        npx nx affected --target=test --parallel=3 --ci --code-coverage
        npx nx affected --target=build
    secrets:
      NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}

  agents:
    name: â˜ï¸ Nx Cloud - Agents
    uses: nrwl/ci/.github/workflows/nx-cloud-agents.yml@v0.11.3
    with:
      number-of-agents: 3
      node-version: 16.x
    secrets:
      NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}

  publish:
    name: ğŸ“¦ Publish to NPM
    if: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' }}
    needs: [main]
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Setup NodeJS
        uses: volta-cli/action@v3
        with:
          node-version: '16.x'
          registry-url: 'https://registry.npmjs.org'

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1

      - name: Publish package on NPM ğŸ“¦
        run: npx nx run-many --all --target=publish --tag=latest
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}
