name: CI
on:
  push:
    branches:
      - '[0-9]+.[0-9]+.[0-9]+'
  pull_request:
    branches:
      - '[0-9]+.[0-9]+.[0-9]+'

jobs:
  main:
    name: üß™ Check
    uses: nrwl/ci/.github/workflows/nx-cloud-main.yml@v0.11.3
    with:
      main-branch-name: 'main'
      number-of-agents: 3
      parallel-commands-on-agents: |
        npx nx affected --target=lint --parallel=3 --exclude=api --max-warnings=0
        npx nx affected --target=test --parallel=3 --ci --code-coverage
        npx nx affected --target=build --parallel=3
    secrets:
      NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}

  agents:
    name: ‚òÅÔ∏è Nx Cloud - Agents
    uses: nrwl/ci/.github/workflows/nx-cloud-agents.yml@v0.11.3
    with:
      number-of-agents: 3
    secrets:
      NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}

  publish:
    name: üì¶ Publish packages
    if: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' }}
    needs: [main]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16.x'
          registry-url: 'https://npm.pkg.github.com'
      - run: npx nx affected --target=publish --tag ${{ github.run_number }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
